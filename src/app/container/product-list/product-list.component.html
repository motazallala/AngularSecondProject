<app-filter [all]="products.length" 
        [inStock]="countOfInStock"
        [outOfStock]="countOfOutOfStock"
        (filterResult)="onFilterChange($event)">
</app-filter>
<div class="ekart--products--container">
    <!-- *ngIf="filterResult === 'all' ||product.is_in_inventory.toString() === filterResult" -->
    <div *ngFor="let product of products" (click)="selectedProduct = product">
        <div *ngIf="searchTextRes===''||product.name.toLowerCase().includes(searchTextRes)">
            <app-product  [product]="product" *ngIf="filterResult === 'all' ||product.is_in_inventory.toString() === filterResult"></app-product>
        </div>
        
        
    </div>

</div>
